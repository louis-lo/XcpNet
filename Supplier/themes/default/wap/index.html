<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>我的账户</title>
    <link rel="stylesheet" href="$res('wap/css2.0/sm.min.css')">
    <link rel="stylesheet" href="$res('wap/css2.0/cph/citygoods.css')">
    <link rel="stylesheet" href="$res('wap/css2.0/cph/citygoods_admin.css')">
    <script type="text/javascript" src="$res('wap/js2.0/zepto.min.js')"></script>
    $load("inc/header.html")
    <style type="text/css">
        .purchasemy_orderCon ul li { width: 20%; }
        .purchasemy_orderCon .purchasemy_shopcartNum3 { margin-right: 0; margin-left: 0.2rem; }
        .way_line { background-color: #f9f9f9; }
        .nickname_icon { width: 22px; height: 26px; vertical-align: middle; background-size: 376px 223px; background-position: -350px -3px; }
        .address_icon { width: 22px; height: 26px; vertical-align: middle; background-size: 376px 223px; background-position: -319px -3px; }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="purchasemy_top col_fff bg_fff">
            <div class="pad_lr">
                <div class="purchasemy_topLe">
                    <div class="purchasemy_portrait" style="background:url($Member.GetImage(res('css/img/user/default_face.png'))) no-repeat;background-size:cover;"><div class="purchasemy_Gender"></div></div>
                </div>
                <div class="purchasemy_topCon">
                    <div>昵称：$Member.GetName()</div>
                    <div>余额：$Member.Money.ToString("C2")</div>
                    <!--<div>加盟商后台</div>-->
                </div>
                <!--<div class="purchasemy_switch"><a href="$passport('')" class="col_fff">切换到普通用户后台</a></div>-->
            </div>
        </div>

        <div class="purchasemy_order bg_fff">
            <div class="purchasemy_orderTop pad_lr clearfix col_333">
                <span class="purchasemy_icon purchasemy_order_icon"></span>
                进货宝订单
                <a href="$url('/shop/order')" class="fr">
                    <span class="col_666">查看全部订单</span>
                    <span class="purchasemy_icon purchasemy_orderMore"></span>
                </a>
            </div>
            <div class="purchasemy_orderCon">
                <ul class="clearfix">
                    <li>
                        <a href="$url('/shop/order/Payment')">
                            <div class="purchasemy_icon payment_icon"></div>
                            <div>未付款<!--<span class="purchasemy_shopcartNum3 col_fff">$PaymentCount</span>--></div>
                        </a>
                    </li>
                    <li>
                        <a href="$url('/shop/order/Delivery')">
                            <div class="purchasemy_icon deliver_icon"></div>
                            <div>待发货<!--<span class="purchasemy_shopcartNum3 col_fff">$DeliveryCount</span>--></div>
                        </a>
                    </li>
                    <li>
                        <a href="$url('/shop/order/OutWarehouse')">
                            <div class="purchasemy_icon getlibrary_icon"></div>
                            <div>出库中<!--<span class="purchasemy_shopcartNum3 col_fff">$OutWarehouseCount</span>--></div>
                        </a>
                    </li>
                    <li>
                        <a href="$url('/shop/order/Receipt')">
                            <div class="purchasemy_icon receipt_icon"></div>
                            <div>待收货<!--<span class="purchasemy_shopcartNum3 col_fff">$ReceiptCount</span>--></div>
                        </a>
                    </li>
                    <li>
                        <a href="$url('/shop/order/Finished')">
                            <div class="purchasemy_icon evaluate_icon"></div>
                            <div>已完成<!--<span class="purchasemy_shopcartNum3 col_fff">$FinishedCount</span>--></div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="way_line"></div>

            <div class="purchasemy_shopcartNum pad_lr clearfix">
                <a href="$Site.B2bShopUrl$url('/cart')">
                    <span class="purchasemy_icon purchasemy_shopcartNum1"></span>
                    <span class="purchasemy_shopcartNum2">进货车</span>
                    <span class="fr">
                        <span class="purchasemy_shopcartNum3 col_fff"></span>
                        <span class="purchasemy_icon purchasemy_shopcartNum4"></span>
                    </span>
                </a>
            </div>
            <div class="way_line"></div>
        </div>

        <div class="my_assets bg_fff">
            <h3 class="pad_lr col_333">资产中心</h3>
            <!--<div class="purchasemy_shopcartNum pad_lr clearfix">
                <a href="$passport('/recharge')">
                    <span class="purchasemy_icon myRecharge_icon"></span>
                    <span class="purchasemy_shopcartNum2">充值</span>
                    <span class="fr">
                        <span class="purchasemy_shopcartNum3" style="background:none">
                            账户余额
                            <span style="color:#e01928"><b>$Member.Money.ToString("C2")</b></span>
                        </span>
                        <span class="purchasemy_icon purchasemy_shopcartNum4"></span>
                    </span>
                </a>
            </div>-->
            <div class="purchasemy_shopcartNum pad_lr clearfix">
                <a href="$passport('/billlist')">
                    <span class="purchasemy_icon mybill_icon"></span>
                    <span class="purchasemy_shopcartNum2">我的账单</span>
                    <span class="fr">
                        <span class="purchasemy_icon purchasemy_shopcartNum4"></span>
                    </span>
                </a>
            </div>
            <div class="way_line"></div>
        </div>

        <div class="my_assets purchasemy_account bg_fff">
            <h3 class="pad_lr col_333">账户管理</h3>
            <ul class="clearfix col_333">
                <li>
                    <a href="$passport('/security/setuname')?target=$this.Request.Url.ToString()">
                        <span class="purchasemy_icon nickname_icon"></span>
                        <span>昵称</span>
                    </a>
                </li>
                <li>
                    <a href="$passport('/security/setgender')?target=$this.Request.Url.ToString()">
                        <span class="purchasemy_icon gender_icon"></span>
                        <span>性别</span>
                    </a>
                </li>
                <li>
                    <a href="$passport('/security/password')?target=$this.Request.Url.ToString()">
                        <span class="purchasemy_icon password_icon"></span>
                        <span>登录密码</span>
                    </a>
                </li>
                <li>
                    <a href="$passport('/security/paypassword')?target=$this.Request.Url.ToString()">
                        <span class="purchasemy_icon address_icon"></span>
                        <span>支付密码</span>
                    </a>
                </li>
            </ul>
            <div class="way_line"></div>
        </div>

        <!--<div class="my_assets bg_fff">
            <h3 class="pad_lr col_333">加盟管理</h3>
            <div class="purchasemy_shopcartNum pad_lr clearfix">
                <a href="$url('/distributor/member')">
                    <span class="purchasemy_icon address_icon"></span>
                    <span class="purchasemy_shopcartNum2">我的加盟店</span>
                    <span class="fr">
                        <span class="purchasemy_icon purchasemy_shopcartNum4"></span>
                    </span>
                </a>
            </div>
            <div class="way_line"></div>
        </div>

        <div class="my_assets bg_fff">
            <h3 class="pad_lr col_333">财务中心</h3>
            <div class="purchasemy_shopcartNum pad_lr clearfix">
                <a href="$url('/distributor/money')">
                    <span class="purchasemy_icon mybill_icon"></span>
                    <span class="purchasemy_shopcartNum2">我的收益</span>
                    <span class="fr">
                        <span class="purchasemy_icon purchasemy_shopcartNum4"></span>
                    </span>
                </a>
            </div>
            <div class="purchasemy_shopcartNum pad_lr clearfix">
                <a href="$url('/bank/drawmoneyhistory')">
                    <span class="purchasemy_icon myRecharge_icon"></span>
                    <span class="purchasemy_shopcartNum2">提现记录</span>
                    <span class="fr">
                        <span class="purchasemy_icon purchasemy_shopcartNum4"></span>
                    </span>
                </a>
            </div>
            <div class="way_line"></div>
        </div>-->

        <!--<div class="my_assets bg_fff">
            <h3 class="pad_lr col_333">帐号管理</h3>
            <div class="purchasemy_shopcartNum pad_lr clearfix">
                <a href="$url('/distributor')">
                    <span class="purchasemy_icon nickname_icon"></span>
                    <span class="purchasemy_shopcartNum2">基本信息</span>
                    <span class="fr">
                        <span class="purchasemy_icon purchasemy_shopcartNum4"></span>
                    </span>
                </a>
            </div>
        </div>-->

        <div class="purchasemy_sign">
            <a href="$passport('/logout')" class="col_fff">退出登录</a>
        </div>

        <div class="way_line"></div>

        $load("inc/bottom.html")
    </div>
</body>
</html>
