<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>开通账号联系人</title>
    <link rel="stylesheet" type="text/css" href="$res('css2.0/leagueManage_linkman.css')">
    $load("inc/comm.html")
	<meta charset="utf-8" />
</head>
<body>
    $load("inc/top.html")
    <!-- 中间 开始 -->
    <div class="center_wrap w1000 clearFix">
        $load("inc/side.html")
        <!-- 右边 开始 -->
        <form id="form" action="$url('/distributor/accountStatus')" method="post" onsubmit="return onSubmit(this)">
            <div class="center_wrapRight fr ">
                <div class="dredgeId_top clearFix">
                    <span class="fl">开通账号</span>
                    <span class="allOrder fl">查看状态</span>
                </div>
                <div class="dredgeId_informationWrap clearFix">
                    <div class="dredgeId_linkmanWrap">
                        <div class="callPrint">
                            <img src="$res('img2.0/callPrint.jpg')">
                        </div>
                        <div class="call ">

                            请联系$DistributorList.Contact（$DistributorList.ContactPhone）！
                        </div>
                        <button type="submit">确定</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- 右边 结束 -->
    </div>
    <!-- 中间 结束 -->
    $load("inc/bottom.html")
</body>
</html>
