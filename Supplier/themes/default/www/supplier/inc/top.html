<!-- 头部 开始 -->
<div class="header_wrap">
    <div class="w1000 clearFix">
        <div class="header_top_left fl">
            <ul class="clearFix">
                <li class="home_img">
                    <a href="$url(Site.Url)" target="_blank" class="home_print">$Site.Name首页</a>
                </li>
            </ul>
        </div>
        <div class="header_top_right fr">
            <ul class="clearFix">
                <li>
                    <a href="$passport('/ucenter')">$this.Member.GetName()</a>
                </li>
                <li>
                    <a href="$url('/')">后台首页</a>
                </li>
                <li><a href="$passport('/ucenter')" target="_blank">会员中心</a></li>
                <li>
                    <a href="$passport('/logout')?target=http://$this.Request.Url.Host.ToString()">退出</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- 头部 第二部分 -->
<div class="headerBottom_wrap w100">
    <div class="header_bottom w1000 clearFix">
        <a href="/">
            <img src="$res('img2.0/order_logo.png')" class="fl">
            <span class=" fl"><b>供应商后台</b></span>
        </a>
</div>
</div>
<!-- 头部 第二部分 结束-->
<!-- 头部 结束 -->
