<script type="text/javascript">  

    $(function () {
        Cnaws.Init({
            urlExt: '$ext',
            resourcesUrl: '$this.Application.Settings.ResourcesUrl',
            passportUrl: '$this.Application.Settings.PassportUrl'
        });
        $(".header_bottom_left").mouseover(function () {
            $(".centerBox").show();
        });
        $(".header_bottom_left").mouseout(function () {
            $(".centerBox").hide();
        });
        $(".header_search .header_search_ul li a").click(function () {
            $(this).addClass("on").parent().siblings().children().removeClass();
        })
        if (Management.code == -200) {
            if (Management.data.IsSupplier) {
                $('#control').prepend('<li class="first-child"><a href="$Site.SupplierUrl" target="_blank">供应商后台</a></li>');
            }
            if (Management.data.IsDistributor) {
                $('#control').prepend('<li class="first-child"><a href="$Site.SupplierUrl" target="_blank">加盟商后台</a></li>');
            }
        }
    });
</script>
