<div class="centerHr w100" style="border-top:2px solid #e31939 "></div>
<script>
    ;+(function ($,doc) {
        var get = function (id) { return doc.getElementById(id); };
        $(function () {
            var ui = {
                btnSearch: get('btnSearch'),
                queryTxt: get('q'),
                form: get('searchForm'),
                baby: get('baby'),
                shop: get('shop')
            };

            ui.btnSearch.addEventListener('click', function () {
                if (ui.queryTxt.value.replace(/(^\s*)|(\s*$)/g, '').length !== 0) {
                    ui.form.submit();
                }
            }, false);

            ui.baby.onclick = ui.shop.onclick = function () {
                if (this.className !== 'on') {
                    var brother = this.parentNode.parentNode.querySelector('.on');
                    brother && brother.removeAttribute('class');
                    this.className = 'on';
                }
            };
        });
    })($,document)
</script>
