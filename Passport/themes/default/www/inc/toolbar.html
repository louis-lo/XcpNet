<script type="text/html" id="tmpl-cartList">
    {{if data.length>0}}
    <div class="cart_goods">
        <div class="cart_goods_list">
            <ul class="unstyled">
                {{each data as cart}}
                <li>
                    <a href="$Site.Url/product/info/{{cart.a_Id}}.html" target="_blank">
                        <img src="{{cart.a_Image}}" alt="{{cart.a_Title}}">
                        <h4>{{cart.a_Title}}</h4>
                        <span>
                            {{cart.a_Price.toFixed(2)}}
                            <strong style="margin:0 7px;">×</strong>
                            {{cart.a_Count}}
                        </span>
                    </a>
                    <i class="del-btn" title="删除" data-cartid="{{cart.b_Id}}">×</i>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
    {{else}}
    <div class="empty-tip">
        <p></p>
        <p><a href="$Site.Url" rel="nofollow">您的购物车里什么都没有哦，再去看看吧</a></p>
    </div>
    {{/if}}
</script>
