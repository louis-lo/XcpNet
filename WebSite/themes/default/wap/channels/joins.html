<!DOCTYPE html>

<meta runat="server" Name="viewport" Content="width=device-width,height=device-height, minimum-scale=1.0, maximum-scale=1.0" />

<title></title>
<style>
html{font-size: 100px;}
body{margin:0px;padding:0px;line-height:1.5;-webkit-tap-highlight-color:rgba(0,0,0,0);font-size:0.14rem;font-family:"Helvetica Neue", Helvetica, sans-serif;}
.clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
ul li{list-style:none;}h3{font-size: 0.14rem;}
img{max-width:100%;}
div,p,ul,li,h3,img,dd{margin:0;padding: 0;}.fl{float:left;}.fr{float:right;}
.wrap{margin:0 auto;max-width:736px;}
.wrap div{line-height:0;}
.joins_top div{height:0.55rem;line-height:0.55rem}
.joins_top div:first-child{width:0.8rem;margin-left:0.1rem;}
.joins_top div:nth-child(2){width:0.8rem;position:absolute;left:50%;margin-left:-0.4rem;}
.joins_top div:last-child{width:0.6rem;margin-right:0.1rem;}
.joins_top div img,.joins_bottom div img{vertical-align: middle;}
.joins_content{position:relative;}
.joins_bottom{background:#3e3e3e;height:auto;overflow:hidden;}
.joins_bottom div{height:0.8rem;line-height:0.8rem;}
.joins_bottom div:first-child{width:0.8rem;margin-left:0.1rem;}
.joins_bottom div:nth-child(2){width:0.9rem;position:absolute;left:50%;margin-left:-0.45rem;}
.joins_bottom div:last-child{width:0.6rem;margin-right:0.1rem;}
.joins_bottom div:last-child img{padding:0.03rem;background:#fff;}
/* big */
@media (min-width:450px) and (max-width:1024px) {
    html {font-size:129.375px;}
    body{font-size:0.12rem;}
}
/* iphone 6 */
@media (min-device-width : 375px) and (max-device-width : 667px) and (-webkit-min-device-pixel-ratio : 2) {
    html {font-size: 117.1875px;}
    body{font-size:0.14rem;}
}
/* iphone6 plus */
@media (min-device-width : 414px) and (max-device-width : 736px) and (-webkit-min-device-pixel-ratio : 3) {
    html {font-size: 129.375px;}
    body{font-size:0.14rem;}
}
</style>
</head>
<body>
<div class="wrap">

	<div><img src="$res('img/wrap/join/joins_bannner5.jpg')" /></div>
	<div><img src="$res('img/wrap/join/joins_bannner6.png')" /></div>
	<div><img src="$res('img/wrap/join/joins_bannner7.jpg')" /></div>
	<div><img src="$res('img/wrap/join/joins_bannner8.jpg')" /></div>

</div>
